<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - CACD Archive</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--site-primary), var(--site-secondary));
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .reset-card {
        max-width: 450px;
        width: 100%;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .reset-header {
        background: var(--site-primary);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .reset-body {
        padding: 2rem;
      }

      .reset-footer {
        padding: 1rem 2rem;
        background: #f8f9fa;
        text-align: center;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="reset-card">
      <div class="reset-header">
        <h1 class="h3 mb-0">Reset Password</h1>
        <p class="mb-0 mt-2">CACD Archive</p>
      </div>

      <div class="reset-body">
        <div class="alert alert-info">
          <strong>Coming Soon</strong><br />
          Password reset functionality is not yet enabled. Please contact an administrator for
          assistance.
        </div>

        <form id="resetForm" style="display: none">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
      </div>

      <div class="reset-footer">Remember your password? <a href="/login">Sign in</a></div>
    </div>
  </body>
</html>
