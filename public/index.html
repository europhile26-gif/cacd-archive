<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CACD Archive - Daily Cause Lists</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css?ver=1.1.0" />
  </head>
  <body>
    <header class="bg-primary text-white py-4 mb-4">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="h2 mb-1">Court of Appeal (Criminal Division) Archive</h1>
            <p class="mb-0 text-white-50">Daily Cause List Archive</p>
          </div>
          <img src="/favicon.svg" alt="Scales of Justice" class="d-none d-md-block" style="width: 64px; height: 64px; opacity: 0.9;" />
        </div>
      </div>
    </header>

    <main class="container-fluid mb-5">
      <!-- Filter and Sort Toolbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4 py-3">
        <div class="container-fluid">
          <div class="w-100">
            <!-- Search row -->
            <div class="row g-3 mb-3">
              <div class="col-12">
                <div class="input-group">
                  <input type="search" id="searchInput" class="form-control" placeholder="Search cases..." />
                  <button id="searchBtn" class="btn btn-primary">Search</button>
                  <button id="clearBtn" class="btn btn-outline-secondary">Clear All</button>
                </div>
              </div>
            </div>

            <!-- Date filters row -->
            <div class="row g-2 mb-3 align-items-center">
              <div class="col-12 col-md-auto">
                <label class="form-label mb-0 fw-semibold text-muted small">Filter by Date:</label>
              </div>
              <div class="col-auto">
                <div class="btn-group" role="group" aria-label="Quick date filters">
                  <button class="btn btn-outline-primary quick-date" data-offset="-1">Yesterday</button>
                  <button class="btn btn-outline-primary quick-date active" data-offset="0">Today</button>
                  <button class="btn btn-outline-primary quick-date" data-offset="1">Tomorrow</button>
                </div>
              </div>
              <div class="col-12 col-md-auto">
                <input type="date" id="dateFilter" class="form-control" placeholder="Specific date..." />
              </div>
              <div class="col-auto">
                <button id="clearDateBtn" class="btn btn-outline-secondary" title="Clear date filter">
                  <span aria-hidden="true">&times;</span> Clear Date
                </button>
              </div>
            </div>

            <!-- Sort controls row -->
            <div class="row g-2 align-items-center">
              <div class="col-12 col-md-auto">
                <label class="form-label mb-0 fw-semibold text-muted small">Sort:</label>
              </div>
              <div class="col-auto">
                <select id="sortBy" class="form-select">
                  <option value="hearing_datetime">Date/Time</option>
                  <option value="case_number">Case Number</option>
                  <option value="created_at">Added to Archive</option>
                </select>
              </div>
              <div class="col-auto">
                <select id="sortOrder" class="form-select">
                  <option value="desc">Newest First</option>
                  <option value="asc">Oldest First</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <section class="results">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="text-muted">Showing <span id="resultCount" class="fw-bold">0</span> hearings</div>
        </div>

        <div id="loadingIndicator" class="alert alert-info" style="display: none">
          <div class="spinner-border spinner-border-sm me-2" role="status"></div>
          Loading...
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none"></div>

        <!-- Desktop table view -->
        <div class="table-responsive d-none d-md-block">
          <table id="hearingsTable" class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Date/Time</th>
                <th>Venue</th>
                <th>Case Number</th>
                <th>Case Details</th>
                <th>Hearing Type</th>
                <th>Judge</th>
              </tr>
            </thead>
            <tbody id="hearingsBody">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Mobile card view -->
        <div id="hearingsCards" class="d-block d-md-none">
          <!-- Populated by JavaScript -->
        </div>

        <nav aria-label="Pagination" class="mt-4">
          <ul class="pagination justify-content-center">
            <li class="page-item" id="prevPageItem">
              <button id="prevPage" class="page-link">Previous</button>
            </li>
            <li class="page-item disabled">
              <span id="pageInfo" class="page-link">Page 1</span>
            </li>
            <li class="page-item" id="nextPageItem">
              <button id="nextPage" class="page-link">Next</button>
            </li>
          </ul>
        </nav>
      </section>
    </main>

    <footer class="bg-light py-4 mt-5">
      <div class="container text-center text-muted">
        <p class="mb-1">CACD Archive - Court of Appeal Criminal Division Daily Cause List Archive</p>
        <p class="mb-0"><a href="/api/docs" class="text-decoration-none">API Documentation</a></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/app.js?ver=1.1.0"></script>
  </body>
</html>
